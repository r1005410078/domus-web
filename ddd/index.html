<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width"
    />
    <title>多边形检索</title>
    <link
      rel="stylesheet"
      href="https://cache.amap.com/lbs/static/main1119.css"
    />
    <style type="text/css">
      #result {
        margin: 0;
        padding: 0;
        z-index: 999;
        position: absolute;
        background-color: white;
        max-height: 100%;
        overflow-y: auto;
        top: 0;
        right: 0;
        width: 280px;
      }
    </style>
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: "643afd6680cc38718fd6892c62f9045c",
      };
    </script>
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=2.0&key=beb2c304f924eedf108a4632603711b4"
    ></script>
    <script
      type="text/javascript"
      src="https://cache.amap.com/lbs/static/addToolbar.js"
    ></script>
  </head>
  <body>
    <div id="container"></div>
    <div id="result"></div>
    <script type="text/javascript">
      var map = new AMap.Map("container", {
        resizeEnable: true,
      });
      AMap.plugin(["AMap.PlaceSearch"], function () {
        var placeSearch = new AMap.PlaceSearch({
          //构造地点查询类
          pageSize: 5, // 单页显示结果条数
          pageIndex: 1, // 页码
          city: "010", // 兴趣点城市
          citylimit: true, //是否强制限制在设置的城市内搜索
          map: map, // 展现结果的地图实例
          panel: "result", // 结果列表将在此容器中进行展示。
          autoFitView: true, // 是否自动调整地图视野使绘制的 Marker点都处于视口的可见范围
        });
        //多边形查
        var polygonArr = [
          //多边形覆盖物节点坐标数组
          [116.403322, 39.920255],
          [116.410703, 39.897555],
          [116.402292, 39.892353],
          [116.389846, 39.891365],
        ];
        var polygon = new AMap.Polygon({
          path: polygonArr, //设置多边形边界路径
          strokeColor: "#FF33FF", //线颜色
          strokeOpacity: 0.2, //线透明度
          strokeWeight: 3, //线宽
          fillColor: "#1791fc", //填充色
          fillOpacity: 0.35, //填充透明度
        });
        placeSearch.searchInBounds("酒店", polygon);
      });
    </script>
  </body>
</html>
